action_factory: null
action_names:
- utter_greet
- utter_senton_email
- utter_goodbye
- utter_default
- utter_ask_howcanhelp
- utter_ask_location
- utter_ask_cuisine
- utter_ask_budget
- utter_ask_emailid
- action_restaurant
- action_set_slot
- action_set_slotEml
- action_restaurant_eml
actions:
- utter_greet
- utter_senton_email
- utter_goodbye
- utter_default
- utter_ask_howcanhelp
- utter_ask_location
- utter_ask_cuisine
- utter_ask_budget
- utter_ask_emailid
- actions.ActionSearchRestaurants
- actionsUtter.ActionSetSlotValues
- actionsUtter.ActionUtterAndSetSlotEml
- actionsEmail.ActionSearchEmailRestaurants
config:
  store_entities_as_slots: true
entities:
- location
- cuisine
- budget
- emailid
intents:
- greet
- affirm
- deny
- goodbye
- thankyou
- restaurant_search
slots:
  budget:
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  cuisine:
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  emailid:
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  location:
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  requested_slot:
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
templates:
  utter_ask_budget:
  - buttons:
    - payload: Lesser than Rs. 300
      title: Lesser than Rs. 300
    - payload: Rs. 300 to 700
      title: Rs. 300 to 700
    - payload: More than 700
      title: More than 700
    text: Whats the average budget for two people?
  utter_ask_cuisine:
  - buttons:
    - payload: Chinese
      title: Chinese
    - payload: Mexican
      title: Mexican
    - payload: Italian
      title: Italian
    - payload: American
      title: American
    - payload: South Indian
      title: South Indian
    - payload: North Indian
      title: North Indian
    text: what kind of cuisine would you like?
  utter_ask_emailid:
  - text: Please give your mail id ?
  utter_ask_howcanhelp:
  - text: how can I help you?
  utter_ask_location:
  - text: In what location?
  utter_default:
  - text: default message
  utter_email_sent:
  - text: Email sent!!
  utter_goodbye:
  - text: goodbye :(
  - text: Bye-bye
  utter_greet:
  - text: hey there! How may i help you
  - text: Hi, How can I help you!
  - text: Hey, How is it going. How May I help you Today
  utter_restart:
  - text: conversation ended.Please initiate a new converstaion
  utter_senton_email:
  - text: Do you want details of Top 10 restaurants on email?
  utter_wrong_budget:
  - text: Invalid value for budget list
  utter_wrong_cuisine:
  - text: Please enter cuisine from the available list
  utter_wrong_emailid:
  - text: Invalid email id list
  utter_wrong_location:
  - text: We do not service in the given location
